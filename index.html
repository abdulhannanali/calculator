<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homemade Calculator</title>
    <link rel="stylesheet" href="bower_components\Materialize\dist\css\materialize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <!-- Navbar   -->
    <nav>
      <div class="nav-wrapper teal accent-3">
        <div class="container">
          <a href="#" class="brand-logo">Material Calculator</a>
          <ul class="right">
            <li><a href="https://twitter.com/computistic">Made with <3 By Hannan Ali</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="calculator-block">
          <div class="row">
            <div class="card-panel light-green accent-3 z-depth-4 output-panel hoverable">
              <div class="row">
                <div class="col s2">
                  <a data-key="ac" id="ac-btn" class="waves-effect waves-light btn-large light-green accent-4">A/C</a>
                </div>
                <div class="col s2">
                  <a data-key="c" id="c-btn" class="waves-effect waves-light btn-large light-green accent-4">C</a>
                </div>
                <div class="col s8">
                  <h4 id="output-display" class="right-align">0 1321 31 31</h4>
                </div>
              </div>
            </div>
          </div>

            <!-- KEYPAD for the calculator -->
            <div class="center-align keypad">
              <div class="row">
                <div class="col s6">
                    <div class="col s4">
                      <a data-key="7" class="waves-effect waves-light btn-large light-blue accent-1">7</a>
                    </div>
                    <div class="col s4">
                      <a data-key="8" class="waves-effect waves-light btn-large light-blue accent-1">8</a>
                    </div>
                    <div class="col s4">
                      <a data-key="9" class="waves-effect waves-light btn-large light-blue accent-1">9</a>
                    </div>
                </div>
                <div class="col s6">
                    <div class="col s6">
                      <a data-key="+" class="waves-effect waves-light btn-large cyan accent-3 symbol-btn">+</a>
                    </div>
                    <div class="col s6">
                      <a data-key="-" class="waves-effect waves-light btn-large cyan accent-3 symbol-btn">-</a>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col s6">
                  <div class="col s4">
                    <a data-key="4" class="waves-effect waves-light btn-large light-blue accent-1 number-btn">4</a>
                  </div>
                  <div class="col s4">
                    <a data-key="5" class="waves-effect waves-light btn-large light-blue accent-1 number-btn">5</a>
                  </div>
                  <div class="col s4">
                    <a data-key="6" class="waves-effect waves-light btn-large light-blue accent-1 number-btn">6</a>
                  </div>
                </div>
                <div class="col s6">
                  <div class="col s6">
                    <a data-key="/" class="waves-effect waves-light btn-large cyan accent-3 symbol-btn">/</a>
                  </div>
                  <div class="col s6">
                    <a data-key="*" class="waves-effect waves-light btn-large cyan accent-3 symbol-btn">*</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s6">
                  <div class="col s4">
                    <a data-key="1" class="waves-effect waves-light btn-large light-blue accent-1 number-btn">1</a>
                  </div>
                  <div class="col s4">
                    <a data-key="2" class="waves-effect waves-light btn-large light-blue accent-1 number-btn">2</a>
                  </div>
                  <div class="col s4">
                    <a data-key="3" class="waves-effect waves-light btn-large light-blue accent-1 number-btn">3</a>
                  </div>
                </div>
                <div class="col s6">
                  <div class="col s4">
                    <a data-key="sqrt" class="btn-floating btn-large waves-effect waves-light cyan">√</a>
                  </div>
                  <div class="col s4">
                    <a data-key="cuberoot" class="btn-floating btn-large waves-effect waves-light green accent-3">∛</a>
                  </div>
                  <div class="col s4">
                    <a data-key="fourthroot" class="btn-floating btn-large waves-effect waves-light indigo accent-3">∜</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s6">
                  <div class="col s8">
                    <a data-key="0" id="zero-btn" class="waves-effect waves-light btn-large light-blue accent-1">0</a>
                  </div>
                  <div class="col s4">
                    <a data-key="." id="point-btn" class="waves-effect waves-light btn-large light-blue accent-1">.</a>
                  </div>
              </div>
              <div class="col s6">
                <div class="col s4">
                  <a data-key="%" class="btn-floating btn-large waves-effect waves-light orange accent-4">%</a>
                </div>
                <div class="col s8">
                  <a data-key="=" class="waves-effect waves-teal btn-flat btn-large disabled">=</a>
                </div>

              </div>
              </div>
          </div>
          </div>
        </div>
      </div>
  </body>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
