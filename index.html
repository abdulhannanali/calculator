<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homemade Calculator</title>
    <link rel="stylesheet" href="bower_components\Materialize\dist\css\materialize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <!-- Navbar   -->
    <nav>
      <div class="nav-wrapper teal accent-3">
        <div class="container">
          <a href="#" class="brand-logo">Material Calculator</a>
          <ul class="right">
            <li><a href="https://twitter.com/computistic">Made with <3 By Hannan Ali</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="calculator-block">
          <div class="row">
            <div class="card-panel light-green accent-3 z-depth-4 output-panel">
              <div class="row">
                <div class="col s2">
                  <a id="ac-btn" class="waves-effect waves-light btn-large light-green accent-4">A/C</a>
                </div>
                <div class="col s2">
                  <a id="c-btn" class="waves-effect waves-light btn-large light-green accent-4">C</a>
                </div>
                <div class="col s8">
                  <h4 id="output-display" class="right-align">0 1321 31 31</h4>
                </div>
              </div>
            </div>
          </div>

            <!-- KEYPAD for the calculator -->
            <div class="center-align keypad">
              <div class="row">
                <div class="col s6">
                    <div class="col s4">
                      <a id="c-btn" class="waves-effect waves-light btn-large light-blue accent-1">7</a>
                    </div>
                    <div class="col s4">
                      <a id="c-btn" class="waves-effect waves-light btn-large light-blue accent-1">8</a>
                    </div>
                    <div class="col s4">
                      <a id="c-btn" class="waves-effect waves-light btn-large light-blue accent-1">9</a>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col s6">
                  <div class="col s4">
                    <a id="c-btn" class="waves-effect waves-light btn-large light-blue accent-1">4</a>
                  </div>
                  <div class="col s4">
                    <a id="c-btn" class="waves-effect waves-light btn-large light-blue accent-1">5</a>
                  </div>
                  <div class="col s4">
                    <a id="c-btn" class="waves-effect waves-light btn-large light-blue accent-1">6</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s6">
                  <div class="col s4">
                    <a id="c-btn" class="waves-effect waves-light btn-large light-blue accent-1">1</a>
                  </div>
                  <div class="col s4">
                    <a id="c-btn" class="waves-effect waves-light btn-large light-blue accent-1">2</a>
                  </div>
                  <div class="col s4">
                    <a id="c-btn" class="waves-effect waves-light btn-large light-blue accent-1">3</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s6">
                  <div class="col s8">
                    <a id="zero-btn" class="waves-effect waves-light btn-large light-blue accent-1">0</a>
                  </div>
                  <div class="col s4">
                    <a id="point-btn" class="waves-effect waves-light btn-large light-blue accent-1">.</a>
                  </div>
              </div>
              </div>
          </div>
          </div>
        </div>
      </div>
  </body>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
